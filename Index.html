<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text" id="heading">Registration Form</h1>
    <form class="form" method="get">
    <label for="first_name" class="text element label">First name</label>
    <input type="text" class="name element field" id="first_name" placeholder="Enter your first name" required>
    <label for="last_name" class="text element label">Last name</label>
    <input type="text" class="name element field" id="last_name" placeholder="Enter your last name" required>
    <label for="email" class="text element label">Email</label>
    <input type="email" class="email element field" id="email" placeholder="Enter your email" required>
    <label for="contact" class="text element label">Phone number (preferably WhatsApp)</label>
    <input type="number" class="contact element field" id="contact" placeholder="Enter your phone number" required>
    <label for="year" class="text element label">Year</label>
    <select class="year element field" id="year">
        <option>Enter your year</option>
        <option>First</option>
        <option>Second</option>
        <option>Third</option>
        <option>Fourth</option>
    </select>
    <label for="branch" class="text element label">Branch</label>
    <select class="branch element field" id="branch">
        <option>Select your branch</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Electronics and Telecommunication</option>
        <option>Electrical</option>
        <option>Electrical and Electronics</option>
        <option>Civil</option>
        <option>Mechanical</option>
        <option>MBA</option>
    </select> 
    <button class="button element label" id="button" type="submit">Submit</button>
    </form>
</body>
</html>
